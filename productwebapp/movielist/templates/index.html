{% extends 'common.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in moviekey %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" height="250" width="200" alt="Card image cap">
  <div class="card-body">
    <center><h5 class="card-title">{{i.name}}</h5></center>
    <center><a href="{% url 'movieapp:movielist' i.id %}" class="btn btn-primary">Get Detail</a></center>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
